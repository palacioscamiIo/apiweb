<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link rel='stylesheet' href='../css/main.css' />
    <link rel='stylesheet' href='cssadmin/a-agregar-producto.css' />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <title>ACME S.A.S</title>
</head>
<body id="cuerpo">
    <header class="header">
        <div class="cabecera">
            <div class="cabeza">ACME S.A.S</div>
            <div class="usuario">
                <h3>Administrador</h3>
                <img src="../images/perfil.png" class="img_usuario1"/>
            </div>
        </div>
    </header>
    <div class="contenido">
        <div><h1>Agregar Productos</h1></div>
        <div class="caracteristicas">
            <div class="cuadro-texto">
                <div class="cuadro-texto-entrada">Nombre:</div>
                <input class="cuadro-texto-entrada2" placeholder="Ingresar Nombre" name="">
            </div>
            <div class="cuadro-texto">
                <div class="cuadro-texto-entrada">Código:</div>
                <input class="cuadro-texto-entrada2" placeholder="Ingresar Código" name="">
            </div>
            <div class="cuadro-texto">
                <div class="cuadro-texto-entrada">Marca:</div>
                <input class="cuadro-texto-entrada2" placeholder="Ingresar Marca" name="">
            </div>
            <div class="cuadro-texto">
                <div class="cuadro-texto-entrada">Modelo:</div>
                <input class="cuadro-texto-entrada2" placeholder="Ingresar Modelo" name="">
            </div>
            <div class="cuadro-texto">
                <div class="cuadro-texto-entrada">Vitrina:</div>
                <input class="cuadro-texto-entrada2" placeholder="Cantidad En Vitrina" name="">
            </div>
            <div class="cuadro-texto">
                <div class="cuadro-texto-entrada">Bodega:</div>
                <input class="cuadro-texto-entrada2" placeholder="Cantidad En Bodega" name="">
            </div>
            <div class="cuadro-texto">
                <div class="cuadro-texto-entrada">Cantidad:</div>
                <input class="cuadro-texto-entrada2" placeholder="Cantidad Total" name="">
            </div>
            <div class="cuadro-texto">
                <div class="cuadro-texto-entrada">Precio:</div>
                <input class="cuadro-texto-entrada2" placeholder="Precio" name="">
            </div>
            <div class="cuadro-texto">
                <div class="cuadro-texto-entrada">Descripción:</div>
                <input class="cuadro-texto-entrada2" placeholder="Descripción" name="">
            </div>
        </div>
    </div>
    <div class="contenido2">
        <div class="botona">
            <h3>Agregar Producto</h3>
        </div>
        <div class="botona">
            <h3>Cancelar</h3>
        </div>
    </div>
</body>
</html>
